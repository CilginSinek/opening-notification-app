<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'"
    />
    <link rel="stylesheet" href="settings.css" />
    <title>System Settings</title>
  </head>
  <body>
    <div>
      <form id="settingsForm">
        <label for="Mail">Main Mail</label>
        <input type="text" maxlength="69" id="Mail" name="Mail" />

        <label for="App_pass">App Password</label>
        <input type="text" maxlength="24" id="App_pass" name="App_pass" />

        <input type="submit" class="btn save" value="Save">
      </form>
    </div>

    <script src="./settings.js"></script>
  </body>
</html>
